openapi: 3.0.2
info:
  description: 
    An api which returns DDS results for a given board.
    Uses the Bo Hagland solver https://github.com/dds-bridge/dds
    Credit to Alexis Rimbaud of NukkAI for the python dds wrapper.
    Copyright 2020 Adam Wildavsky and the Bridge Hackathon contributors
  title: DDS
  version: 0.0.1
  termsOfService: http://example.com/terms/
  contact:
    name: API Support
    email: support@example.com
    url: http://example.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
externalDocs:
  description: Full spec
  url: https://online-bridge-hackathon.github.io/DDS/dds.yaml
servers:
  - description: dev
    url: https://dds.hackathon.globalbridge.app/
tags:
  - name: DDS
    description: DDS Api
components:
  responses:
    Default:
      description: Unexpected Error
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
    Success:
      description: Success
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Success"
    Solved:
      description: Solved Response Schema
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Solved"
  schemas:
    Error:
      description: Default Error Response Container
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
      - code
      - message
      type: object
    Success:
      description: Success
      properties:
        code:
          type: integer
        message:
          type: string
      required:
      - code
      - message
      type: object
    Solved:
      description: 'DD analyses'
      properties:
        S:
          $ref: "#/components/schemas/SuitSolved"
        H:
          $ref: "#/components/schemas/SuitSolved"
        D: 
          $ref: "#/components/schemas/SuitSolved"
        C: 
          $ref: "#/components/schemas/SuitSolved"
        N: 
          $ref: "#/components/schemas/SuitSolved"
      type: object
    Hand:
      description: 'Player Hand'
      type: array
      items:
        type: string
        pattern: (S|H|D|C)(2|3|4|5|6|7|8|9|T|J|Q|K|A)
    SuitSolved:
      description: 'Suit Solved by DD analyses'
      type: object
      properties:
        N:
          type: integer
          minimum: 0
          maximum: 13
          description: North
        S:
          type: integer
          minimum: 0
          maximum: 13
          description: South
        E:
          type: integer
          minimum: 0
          maximum: 13
          description: East
        W:
          type: integer
          minimum: 0
          maximum: 13
          description: West
  requestBodies:
    HandPost:
      content:
        application/json:
          example: 
            hands:
              S:
              - D3
              - C6
              - DT
              - D8
              - DJ
              - D6
              - CA
              - C3
              - S2
              - C2
              - C4
              - S9
              - S7
              W:
              - DA
              - S4
              - HT
              - C5
              - D4
              - D7
              - S6
              - S3
              - DK
              - CT
              - D2
              - SK
              - H8
              N:
              - C7
              - H6
              - H7
              - H9
              - CJ
              - SA
              - S8
              - SQ
              - D5
              - S5
              - HK
              - C8
              - HA
              E:
              - H2
              - H5
              - CQ
              - D9
              - H4
              - ST
              - HQ
              - SJ
              - HJ
              - DQ
              - H3
              - C9
              - CK
          schema:
            type: object
            properties:
              hands:
                type: object
                properties:
                  N:
                    $ref: "#/components/schemas/Hand"
                  S:
                    $ref: "#/components/schemas/Hand"
                  E:
                    $ref: "#/components/schemas/Hand"
                  W:
                    $ref: "#/components/schemas/Hand"
paths:
  /api/dds-table:
    post:
      operationId: postDdsTable
      responses:
        '200':
           "$ref": "#/components/responses/Solved"
        '400':
          "$ref": "#/components/responses/NotFound"
        '500':
          "$ref": "#/components/responses/Default"
        default:
          "$ref": "#/components/responses/Default"
      summary: Returns double dummy analyses for the hand
      requestBody:
        $ref: "#/components/requestBodies/HandPost"
      tags: 
        - DDS
